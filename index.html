<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einbrainton</title>
  <style>
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Calibri, sans-serif;
      color: beige;
      text-align: center;
      background: linear-gradient(270deg, #F0F8FF, #E8EAF6, #F0F8FF);
      background-size: 400% 400%;
      animation: colorShift 12s ease-in-out infinite;
      padding: 20px;
    }

    @keyframes colorShift {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    /* Navbar */
    .navbar {
      background: #2e6f40;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .navdiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo a {
      font-size: 40px;
      font-weight: 700;
      color: white;
    }

    ul {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    li a {
      color: black;
      font-weight: bold;
      font-size: 16px;
      background: white;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    li a:hover {
      background: #ffcccc;
      color: crimson;
    }

    /* Card Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
      justify-content: center;
    }

    .card {
      padding: 2em;
      border-radius: 25px;
      background-color: #E05194;
      color: white;
      font-size: 22px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 30px 20px;
      background: none;
      color:black;
      border-radius: 15px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    /* Scroll animation (fade-in) */
    .grid-container a {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .grid-container a.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .logo a { font-size: 30px; }
      li a { font-size: 14px; }
      .grid-container a img { width: 90%; height: auto; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">EINBRAINTON</a></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="tel:01792108310">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Grid Section -->
  <div class="grid-container">
    <a href="https://dhakaeducationboard.gov.bd/site/"><div class="card"><h2>DHAKA EDUCATION BOARD</h2></div></a>
    <a href="https://ibrahim-200-c.github.io/Courier-Services/"><div class="card"><h2>EASY COURIER SERVICES</h2></div></a>
    <a href="https://www.prothomalo.com/"><div class="card"><h2>ONLINE NEWS<br>(Prothom Alo)</h2></div></a>
    <a href="https://www.mygov.bd/"><div class="card"><h2>MY GOVBD<br>All Govt. Services In One Platform</h2></div></a>
    <a href="https://uddokta.eksheba.gov.bd/login"><div class="card"><h2>EK SHEBA<br>Entrepreneurs Services Platform</h2></div></a>
    <a href="https://www.land.gov.bd/"><div class="card"><h2>EASY LAND SERVICE<br>AUTOMATION</h2></div></a>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 EINBRAINTON | All Rights Reserved</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    </div>
  </footer>

  <!-- Scroll Animation JS -->
  <script>
    const cards = document.querySelectorAll('.grid-container a');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
